<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="creativeREST.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="Creative">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>

    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Creative 3</h1>
        </div>

        <form ng-submit="addPost()" style="margin-top:30px;">
            <h3>Add a new recipe</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="formContent"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <div ng-repeat="recipe in recipes">
            {{recipes.title}}
        </div>

        <div ng-repeat="post in posts | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{post.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
          {{post.title}}
      </span>
            <span>
        <a href="#/posts/{{posts.indexOf(post)}}">Comments</a>
      </span>
        </div>

    </script>

    <script type="text/ng-template" id="/posts.html">
        <div class="page-header">
            <h3>
                {{post.title}}
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> {{comment.upvotes}}
            <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
        </div>
        <form ng-submit="addComment()" style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

    </script>
</body>

</html>
